name: Daily Commit Report

on:
  schedule:
    - cron: '00 18 * * *'  # Ejecuta todos los días a las 18:00 UTC (hora configurada)
  workflow_dispatch:  # Permite ejecución manual desde GitHub Actions

jobs:
  check_commits:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v3

      - name: 🛠 Configurar Git
        run: |
          git fetch --all

      - name: 📊 Verificar commits del día
        run: |
          TODAY=$(date -u +"%Y-%m-%d")
          USERS=("DianaCY-ai" "Dihani")
          EMAILS=("diana.carrasco@inetum.com" "dihani.cy@gmail.com")
          COMMITTED_USERS=()
          REPORT="🔍 **Reporte de Commits - $TODAY**\n\n"

          for i in "${!USERS[@]}"; do
            USERNAME="${USERS[$i]}"
            EMAIL="${EMAILS[$i]}"

            COUNT=$(git log --since="$TODAY 00:00" --until="$TODAY 18:00" --author="$USERNAME" --pretty=oneline | wc -l)

            if [ "$COUNT" -gt 0 ]; then
              REPORT+="✅ $USERNAME (${EMAIL}) **subió cambios** ($COUNT commits)\n"
              COMMITTED_USERS+=("$USERNAME")
            else
              REPORT+="❌ $USERNAME (${EMAIL}) **NO subió cambios**\n"
            fi
          done

          echo -e "$REPORT" > commit_report.txt
          echo "commit_report<<EOF" >> $GITHUB_ENV
          cat commit_report.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 📧 Enviar reporte por correo
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: dihani.cy@gmail.com
          password: ${{ secrets.GMAIL_PASSWORD }}
          subject: "📢 Reporte de commits diarios - ${{ env.TODAY }}"
          body: ${{ env.commit_report }}
          to: diana.carrasco@inetum.com, devdes673@gmail.com
          from: "Reporte de GitHub <dihani.cy@gmail.com>"

